name: project cicd flow

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  
jobs:
  build:
    runs-on: windows-latest  # Use Windows Server 2019 as the runner

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Run Unit Tests
        run: mvn test
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: rishika03/springboot-images-new
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  # CodeQL Analysis Job
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest  # Run CodeQL on Ubuntu for better performance

    steps:
      - uses: actions/checkout@v2
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2
      - name: Initialize CodeQL Database
        run: |
          codeql database create codeql-db --language=java
      - name: Run CodeQL Analysis
        run: |
          codeql analyze codeql-db --format=sarif-latest --output=codeql-report.sarif
      - name: Upload CodeQL Report as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql-report
          path: codeql-report.sarif
